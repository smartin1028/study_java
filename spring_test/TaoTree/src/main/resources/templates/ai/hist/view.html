<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">게시글 상세</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-2">
                    <strong>ID:</strong>
                </div>
                <div class="col-md-10">
                    <span th:text="${post.id}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <strong>결과:</strong>
                </div>
                <div class="col-md-10">
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="/ai/hist/list" class="btn btn-primary">목록으로</a>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script th:inline="javascript">
    var markdown = /*[[${post.response}]]*/ '';
    document.getElementById('content').innerHTML = marked.parse(markdown);
</script>
</body>
</html>
